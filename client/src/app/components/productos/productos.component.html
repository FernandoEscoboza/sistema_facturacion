<input [(ngModel)]="prod.idart" type="text" name="" id="">
<input type="submit" value="Buscar" (click)="oneProductos()">        


<table class="table" >
    <thead class="table-light"> 
      <tr> 
        <th>CODIGO</th> 
        <th>Descripcion</th>
        <th>PRECIO</th>
        <th>CANTIDAD</th>
        <th> </th>
        <th></th>
      </tr>
      <tr *ngFor="let list of listprod">
          <td>{{list.idart}}</td>
          <td>{{list.descart }}</td>
          <td>{{ list.prec_venta}}</td>
          <td>{{list.cant_existente}}</td>
          <td>
              <a href="" class="btn btn-info btn-block">
                EDIT PRODUCTO
        </a></td>
        <td>
            <button class="btn btn-danger">
                <li class="far fa-trash-alt"></li>
            </button>
        </td>
          
      </tr> 
    </thead>
</table>
