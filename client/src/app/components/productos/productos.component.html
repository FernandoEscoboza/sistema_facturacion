    <h2 style="text-align: center;">Registrar productos</h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>DESCRIPCION</mat-label>
      <input matInput placeholder="DESCRIPCION" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>PRECIO</mat-label>
        <input matInput placeholder="PRECIO" value="">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CANTIDAD</mat-label>
        <input matInput placeholder="CANTIDAD" value="">
      </mat-form-field>  
      <button mat-raised-button color="primary">Primary</button>
      
      <br><br>
  <!-- <input type="text" name="" id="" placeholder="BUSQUEDA" [(ngModel)]="id"> -->

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>BUSQUEDA</mat-label>
        <input matInput placeholder="BUSQUEDA" [(ngModel)]="id" type="text">
        <!-- <input type="text" name="" id="" placeholder="BUSQUEDA" [(ngModel)]="id"> -->
      </mat-form-field>  
    <!-- <input type="submit" value="Buscar" >       -->
    <button mat-raised-button color="primary" (click)="oneProductos()">Buscar</button>  
    
    <!-- <h4 [(ngModel)]="prod.idart">Id bidirseccional:</h4>  -->

<h4>Id unidireccional: {{id}}</h4>

<table class="table" >
    <thead class="table-light"> 
      <tr> 
        <th>CODIGO</th> 
        <th>Descripcion</th>
        <th>PRECIO</th>
        <th>CANTIDAD</th>
        <th> </th>
        <th></th>
      </tr>
      <tr *ngFor="let list of listprod">
          <td>{{list.idart}}</td>
          <td>{{list.descart }}</td>
          <td>{{ list.prec_venta}}</td>
          <td>{{list.cant_existente}}</td>
          <td>
              <a href="" class="btn btn-info btn-block">
                EDIT PRODUCTO
        </a></td>
        <td>
            <button class="btn btn-danger" (click)="deleteProductos(list.idart)">
                <li class="far fa-trash-alt"></li>
            </button>
        </td>
          
      </tr> 
    </thead>
</table>
